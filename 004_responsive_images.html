<!DOCTYPE html>
<html lang='en'>
<head>
    <title>THE OT PRACTICE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="../bootstrap/css/bootstrap.min.css">
    <script src='../bootstrap/js/bootstrap/bootstrap.min.js'></script>
    <script src='../bootstrap/js/jquery/jquery-2.2.4.min.js'></script>

</head>
<body>
    <div class="container">
        <p class="text-primary">using roundedd class in images</p>
        <img src="baby.jpg" class="rounded" width="250" height="250">
        <p class="text-primary">using circle class in images</p>
        <img class="rounded-circle" src="baby.jpg" width="250" height="250">
        <p class="text-primary">making thumbnail with class</p>
        <img class="img-thumbnail" src="baby.jpg" width="250" height="250">
        <p class="text-primary">floating element right</p>
        <img class="float-right src="baby.jpg" width="250" height="250">
        <p class="text-primary">floating element left</p>
        <img class="float-left" src="baby.jpg" width="250" height="250">
        <p class="text-primary">centering image with class</p>
        <img class="mx-auto d-block" src="baby.jpg" width="250" height="250">
        <p class="text-primary">creating responsive images</p>
        <img class="img-fluid" src="baby.jpg">

    </div>
</body>
</html>
